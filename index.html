<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linha do Tempo do Amor</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Nossa História</h1>
    </header>

    <section class="filter-container">
        <label for="filter-category">Filtrar por categoria:</label>
        <select id="filter-category">
            <option value="all" selected>Todas</option>
            <option value="amor">❤️ Amor</option>
            <option value="aniversario">🎂 Aniversário</option>
            <option value="viagem">✈️ Viagem</option>
            <option value="comemoracao">🎉 Comemoração</option>
            <option value="outro">⭐ Outro</option>
        </select>
    </section>

    <section class="form-container">
        <form id="event-form">
            <input type="date" id="event-date" required>
            <input type="text" id="event-desc" placeholder="Descrição do evento" required>
            <select id="event-category" required>
                <option value="" disabled selected>Selecione a categoria</option>
                <option value="amor">❤️ Amor</option>
                <option value="aniversario">🎂 Aniversário</option>
                <option value="viagem">✈️ Viagem</option>
                <option value="comemoracao">🎉 Comemoração</option>
                <option value="outro">⭐ Outro</option>
            </select>

            <input type="file" id="event-image" accept="image/*">
            <button type="submit">Adicionar Evento</button>
        </form>
    </section>

    <main class="timeline-container">
        <section class="timeline" id="timeline">
            <!-- Eventos serão inseridos aqui pelo script.js -->
        </section>
    </main>

    <!-- Modal de edição -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <h2>Editar Evento</h2>
            <form id="edit-form">
                <input type="date" id="edit-date" required />
                <input type="text" id="edit-desc" placeholder="Descrição do evento" required />
                <select id="edit-category" required>
                    <option value="amor">❤️ Amor</option>
                    <option value="aniversario">🎂 Aniversário</option>
                    <option value="viagem">✈️ Viagem</option>
                    <option value="comemoracao">🎉 Comemoração</option>
                    <option value="outro">⭐ Outro</option>
                </select>
                <input type="file" id="edit-image" accept="image/*" />

                <div class="modal-buttons">
                    <button type="button" id="edit-cancel-btn">Cancelar</button>
                    <button type="submit">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
